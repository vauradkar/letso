name: Flutter Multi-Platform Release

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build macOS app
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build macOS app
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "AppInstaller" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "${{ env.IMAGE_NAME }}-${{ github.ref_name }}-macos.dmg" \
            "build/macos/Build/Products/Release/"
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ github.ref_name }}
          path: ui/${{ env.IMAGE_NAME }}-${{ github.ref_name }}-macos.dmg

  # Build Linux app
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux app
        run: flutter build linux --release
      
      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../${{ env.IMAGE_NAME }}-${{ github.ref_name }}-linux-x64.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ github.ref_name }}
          path: ui/${{ env.IMAGE_NAME }}-${{ github.ref_name }}-linux-x64.tar.gz

  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/${{ env.IMAGE_NAME }}-${{ github.ref_name }}.apk
      
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.ref_name }}
          path: ui/build/app/outputs/flutter-apk/${{ env.IMAGE_NAME }}-${{ github.ref_name }}.apk

  # Build iOS app
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS app (without signing)
        run: flutter build ios --release --no-codesign
      
      - name: Create IPA archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../${{ env.IMAGE_NAME }}-${{ github.ref_name }}-ios-unsigned.ipa Payload
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.ref_name }}
          path: ui/${{ env.IMAGE_NAME }}-${{ github.ref_name }}-ios-unsigned.ipa

  # Create GitHub Release and publish all artifacts
  create-release:
    needs: [build-macos, build-linux, build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: Copy container files
        run: |
          mkdir -p ./artifacts/container-files
          cp container/example.env ./artifacts/container-files/
          cp container/docker-compose.yml ./artifacts/container-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/macos-${{ github.ref_name }}/*
            ./artifacts/linux-${{ github.ref_name }}/*
            ./artifacts/android-${{ github.ref_name }}/*
            ./artifacts/ios-${{ github.ref_name }}/*
            ./artifacts/container-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}