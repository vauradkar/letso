<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f2a28ff" rx="45"/>
  
  <!-- Main server/drive icon -->
  <g transform="translate(100, 100)">
    <!-- Bottom layer (oldest backup) -->
    <rect x="-45" y="20" width="90" height="20" rx="2" fill="#793f7aff" opacity="0.5"/>
    <circle cx="-30" cy="30" r="2.5" fill="#64748b"/>
    <circle cx="-20" cy="30" r="2.5" fill="#64748b"/>
    
    <!-- Middle layer -->
    <rect x="-45" y="-5" width="90" height="20" rx="2" fill="#475569" opacity="0.7"/>
    <circle cx="-30" cy="5" r="2.5" fill="#94a3b8"/>
    <circle cx="-20" cy="5" r="2.5" fill="#94a3b8"/>
    
    <!-- Top layer (latest backup) -->
    <rect x="-45" y="-30" width="90" height="20" rx="2" fill="#3b82f6"/>
    <circle cx="-30" cy="-20" r="2.5" fill="#60a5fa"/>
    <circle cx="-20" cy="-20" r="2.5" fill="#60a5fa"/>
    
    <!-- Circular arrow (backup/sync symbol) -->
    <g transform="translate(15, 4) scale(1.5)">
      <path d="M 0,-12 A 12,12 0 1,1 -8.5,-8.5" 
            stroke="#10b981" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"/>
      <g transform="translate(6, -3.3) scale(1)">
        <!-- Arrow head -->
        <path d="M -6,-12.5 L -12,-8 L -6,-5 Z" 
              fill="#10b981"/>
      </g>
    </g>
  </g>
  
  <!-- Subtle grid pattern overlay for tech feel -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#9ba8bdff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)" rx="45"/>
</svg>